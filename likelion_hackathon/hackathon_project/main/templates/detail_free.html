<!DOCTYPE HTML>
<html>
	<head>
		<title>Detail</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="static/css/main.css" />
		<noscript><link rel="stylesheet" href="static/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="{% url 'home' %}" class="logo">
									<span class="symbol"><img src="static/images/logo.svg" alt="" /></span><span class="title">책갈피</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="{%url 'select' %}">새로운 기록 작성하기</a></li>
							<li><a href="">Login</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>{{free.title}}</h1>
							<span class="image main"><img src="static/images/pic13.jpg" alt="" /></span>
							<div>
							저자 : {{free.writer}}
							<br>
							날짜 : {{free.read_date}}
							</div>
							<hr>
						
								<p> {{free.question1}}</p>
								<br><br><br><br><br>
								<a href="{% url 'editFree' free.id %}">수정하기</a>
								<a href="{% url 'deleteFree' free.id %}">삭제하기</a>
						

						</div>
					</div>

				

			</div>

		<!-- Scripts -->
			<script src="static/js/jquery.min.js"></script>
			<script src="static/js/browser.min.js"></script>
			<script src="static/js/breakpoints.min.js"></script>
			<script src="static/js/util.js"></script>
			<script src="static/js/main.js"></script>

	</body>
</html>
